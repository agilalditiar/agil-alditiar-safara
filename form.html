<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4b6cb7, #182848);
            animation: animateBackground 20s linear infinite;
        }
        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Formulir Biodata</h2>
        <table>
            <tr>
                <td width="120">Nama</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>jenis kelamin</td>
                <td><input type="radio" name="jk"> Laki-laki
                <input type="radio" name="jk"> Laki-laki
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>
                <input type="checkbox"> Olahraga
                <input type="checkbox"> Belajar
                <input type="checkbox"> Komputer <br>
                <input type="checkbox"> Musik
                <input type="checkbox"> Berenang
                <input type="checkbox"> Masak
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td><select>
                    <option>~</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Hindu</option>
                    <option>Budha</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Motto</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="simpan">
                    <input type="reset" value="reset">
                    <input type="button" value="kembali">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
