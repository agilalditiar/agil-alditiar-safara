<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas ku</title>
</head>
<body>
    <p>VIDEO CONTROL</p>
    <video width="450" height="500" controls>
        <source src="prindapan.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
    </video>

    <p>VIDEO AUTOPLAY</p>
    <video video width="450" height="500" autoplay>
        <source src="prindapan.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
    </video>

    <p>VIDEO MUTE</p>
    <video width="450" height="500" autoplay muted>
        <source src="prindapan.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
    </video>

    <p>AUDIO CONTROL</p>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="terkesan.mp3" type="audio/mpeg">
    </audio>

    <p>AUDIO AUTOPLAY</p>
    <audio controls autoplay>
        <source src="horse.ogg" type="audio/ogg">
        <source src="terkesan.mp3" type="audio/mpeg">
    </audio>

    <p>AUDIO MUTE</p>
    <audio controls autoplay>
        <source src="horse.ogg" type="audio/ogg">
        <source src="terkesan.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
