<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            margin-bottom: 10px;
            padding: 10px;
        }

        #myDiv {
            transform: rotateY(150deg);
        }
    </style>
</head>
<body>

<h1>Metode rotateY() CSS</h1>

<p>Metode rotateY() memutar sebuah elemen sekitar sumbu Y-nya pada sudut tertentu.</p>

<div>
    Ini adalah elemen div biasa.
</div>

<div id="myDiv">
    Elemen div ini diputar 150 derajat.
</div>

</body>
</html>
